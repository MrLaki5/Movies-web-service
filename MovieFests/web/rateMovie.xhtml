<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <!-- Bootstrap core CSS -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="resources/css/modern-business.css" rel="stylesheet"/>

        <title>Movie Fests</title>

    </h:head>

    <h:body>  

        <ui:insert name = "header" >
            <ui:include src = "templates/header.xhtml" />
        </ui:insert> 

        <h:form id="form_content">
            <div class="container-fluid">

                <div clas="row" style="height: 30px">               
                </div>
                <div class="row"><div class="col-md-12 text-center"><h1 class="h3 mb-3 font-weight-normal">Rate #{userController.currElem.movie.name}:</h1></div></div>

            </div>

            <div class="row">
                <div class="offset-md-4 col-md-4" align="center">
                    <p:rating value="#{userController.movieRate}" stars="10"/>
                    <br/>
                    <p:inputTextarea rows="10" cols="40" value="#{userController.movieComent}" maxlength="100"/>
                    <br/>
                    <h:outputText class="text-danger" value="#{userController.rateErr}" id="errorMessage"/>
                    <br/>
                    <br/>
                    <h:commandButton class="btn btn-lg btn-primary" action="#{userController.submitRate()}" value="Rate">
                        <f:ajax execute="form_content" render="errorMessage"/>
                    </h:commandButton>
                </div>
            </div>
        </h:form>
        
        
        
        <ui:insert name = "header" >
            <ui:include src = "templates/header.xhtml" />
        </ui:insert> 
    </h:body>
</html>
