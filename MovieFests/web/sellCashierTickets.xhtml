<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <!-- Bootstrap core CSS -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="resources/css/modern-business.css" rel="stylesheet"/>

        <title>Movie Fests</title>

    </h:head>

    <h:body>  
       
        <c:choose>
            <c:when test="#{loginController.isLoged==2}">
                <ui:insert name = "header" >
                    <ui:include src = "templates/header.xhtml" />
                </ui:insert> 

                <h:form id="form_content">
                    <div class="container-fluid">

                        <div clas="row" style="height: 30px">               
                        </div>
                        <div class="row"><div class="col-md-12 text-center"><h1 class="h3 mb-3 font-weight-normal">Sell #{sellerController.ticketNum} tickets</h1></div></div>

                    </div>

                    <div class="row">
                        <div class="offset-md-4 col-md-4" align="center">
                            Movie: #{sellerController.currProj.movie.name}
                            <br/>
                            Address: #{sellerController.currProj.location.adress}
                            <br/>
                            Time: #{sellerController.currProj.projection.date}
                            <br/>
                            <br/>
                            <h:commandButton class="btn btn-lg btn-primary" action="#{sellerController.buyTicketsCashier()}" value="Sell"/>
                        </div>
                    </div>
                </h:form>


                <ui:insert name = "foother" >
                    <ui:include src = "templates/foother.xhtml" />
                </ui:insert>
            </c:when>
            <c:otherwise>
             <ui:insert name = "header" >
                 <ui:include src = "templates/error.xhtml" />
             </ui:insert> 
             </c:otherwise>
         </c:choose>  
        
    </h:body>
</html>
