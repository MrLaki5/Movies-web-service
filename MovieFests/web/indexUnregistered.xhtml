<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <!-- Bootstrap core CSS -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="resources/css/modern-business.css" rel="stylesheet"/>
        
        <title>Movie Fests</title>
        
    </h:head>
    
    <h:body>  
        
        <ui:insert name = "header" >
           <ui:include src = "templates/header.xhtml" />
        </ui:insert> 
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center" style="height: 100px">
                    <br/>
                    <h1 class="h3 mb-3 font-weight-normal">Festivals</h1>
                </div>
            </div>
            <h:form id="form_content">
            <div class="row">               
                    <div class="offset-md-2 col-md-2">
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Name: "/>
                            <p:inputText id="nameLabel" value="#{loginController.festivalName}"/>
                        </h:panelGrid>
                    </div>
                    <div class="col-md-2">
                        <p:outputLabel value="Date from: " />
                        <br/>
                        <p:calendar id="popup1" value="#{loginController.dateFrom}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div class="col-md-2">
                        <p:outputLabel value="Date to: " />
                        <br/>
                        <p:calendar id="popup2" value="#{loginController.dateTo}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div class="col-md-2">
                        <p:outputLabel value="    " />
                        <h:commandButton class="btn btn-lg btn-primary btn-block" value="Search" id="srchBut">
                            <f:ajax execute="form_content" render="tableFest form_content"/>
                        </h:commandButton>
                    </div>
            </div>
            </h:form>
            <div class="row"><div class="col-md-12" style="height: 20px"></div></div>
            <div class="row">
                <div class=" offset-md-2 col-md-8">
                    <p:dataTable var="elem" value="#{loginController.festivals}" id="tableFest" paginator="true" rows="10">
                        <p:column headerText="Name">
                            <h:outputText value="#{elem.name}" />
                        </p:column>

                        <p:column headerText="From">
                            <h:outputText value="#{elem.dateFrom}" />
                        </p:column>

                        <p:column headerText="To">
                            <h:outputText value="#{elem.dateTo}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            
        </div>
            
        <ui:insert name = "header" >
           <ui:include src = "templates/header.xhtml" />
        </ui:insert> 

    </h:body>
</html>
