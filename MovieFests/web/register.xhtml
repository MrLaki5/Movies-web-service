<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <!-- Bootstrap core CSS -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="resources/css/modern-business.css" rel="stylesheet"/>
        
        <title>Movie Fests</title>
        
    </h:head>
    
    <h:body>  
        
        <ui:insert name = "header" >
           <ui:include src = "templates/header.xhtml" />
        </ui:insert> 
        
        
        
        
        <br/>
        <br/>
        <br/>
        <div class="container-fluid text-center">
            
            <h:form class="form-signin" id="form_content">            
                <div class="row-fluid">
                    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                </div>
                <div class="row">
                    <div class="offset-sm-3 col-sm-3">
                        <br/>                   
                        <label>First name</label>
                        <h:inputText class="form-control" value="#{loginController.regFirstName}"/>
                        <br/>
                        <label>Last name</label>
                        <h:inputText class="form-control" value="#{loginController.regLastName}"/>
                        <br/>
                        <label>Username</label>
                        <h:inputText class="form-control" value="#{loginController.regUsername}"/>
                        <br/>                      
                        <label>Phone</label>
                        <h:inputText class="form-control" value="#{loginController.regTelephone}"/>
                        <br/>
                        <br/>
                    </div>   
                
                    <div class="col-sm-3">
                        <br/>                   
                        <label>Email</label>
                        <h:inputText class="form-control" value="#{loginController.regEmail}"/>
                        <br/>
                        <label>Password</label>
                        <h:inputSecret class="form-control" value="#{loginController.regPassword}"/>
                        <br/>
                        <label>Confirm password</label>
                        <h:inputSecret class="form-control" value="#{loginController.regConfPass}"/>
                        <br/>
                        <p><small>
                            Min. password length is 8, max. password length is 12. Password must contain
                            at least 2 uppercase, 3 lowercase, 1 numeric, 1 special sign 
                            (#*.!?$). First character must be uppercase.
                            </small></p>
                    </div> 
                    
                </div>
                
                <div class="row">
                    <div class="offset-4 col-sm-4">
                        <h:outputText class="text-danger" value="#{loginController.registerErr}" id="errorMessage"/>
                        <br/>
                        <br/>
                        <h:commandButton class="btn btn-lg btn-primary btn-block" value="Register" action="#{loginController.register()}">
                            <f:ajax execute="form_content" render="errorMessage"/>
                        </h:commandButton>
                    </div>
                </div>
            </h:form>
        </div>
        
        
        <ui:insert name = "header" >
           <ui:include src = "templates/header.xhtml" />
        </ui:insert> 

    </h:body>
</html>
