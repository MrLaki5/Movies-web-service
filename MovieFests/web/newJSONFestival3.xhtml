<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <!-- Bootstrap core CSS -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="resources/css/modern-business.css" rel="stylesheet"/>

        <title>Movie Fests</title>

    </h:head>

    <h:body>  

        <c:choose>
            <c:when test="#{loginController.isLoged==3}">
                
                <ui:insert name = "header" >
                    <ui:include src = "templates/header.xhtml" />
                </ui:insert> 
                
                
                <h:form id="cont_form">
                    <div class="container-fluid" align="center">                    
                        <div class="row">
                            <div class="col-md-12" style="height: 100px">
                                <br/>
                                <h1 class="h3 mb-3 font-weight-normal">Create festival:</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-md-3 col-md-8">
                                
                                <p:steps activeIndex="2" styleClass="custom" readonly="false">
                                    <p:menuitem value="Load file"/>
                                    <p:menuitem value="Create projections"/>
                                    <p:menuitem value="Confirmation"/>
                                </p:steps>
                                
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12" style="height: 100px">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                    
                                    
                                    <p:outputLabel for="festival" value="Festival:"/>
                                    <p:selectOneMenu id="festival" value="#{adminController.currFestivalName}" style="width:125px" filter="true" filterMatchMode="startsWith">
                                        <p:ajax listener="#{adminController.onChangeCurrFestival()}" update="cont_form"/>
                                        <f:selectItems  value="#{adminController.festivalsNewJSON}" var="elem" itemLabel="#{elem.festival.name}" itemValue="#{elem.festival.name}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel for="festName" value="Festival name:"/>
                                    <p:outputLabel id="festName" value="#{adminController.currFestival.festival.name}"/>
                                    <p:outputLabel for="ticketNum" value="Ticket number:"/>
                                    <p:outputLabel id="ticketNum" value="#{adminController.currFestival.festival.ticketNum}"/>
                                    <p:outputLabel for="popup1" value="Start:"/>
                                    <p:outputLabel id="popup1" value="#{adminController.formatDate(adminController.currFestival.festival.dateFrom)}"/>
                                    <p:outputLabel for="popup2" value="End:"/>
                                    <p:outputLabel id="popup2" value="#{adminController.formatDate(adminController.currFestival.festival.dateTo)}"/>
                                    <p:outputLabel for="festInfo" value="Info:"/>
                                    <p:inputTextarea id="festInfo" value="#{adminController.currFestival.festival.info}" disabled="true" rows="6" cols="33" />
                                </h:panelGrid>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="height: 50px">
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-md-2 col-md-4">
                                <p:dataList value="#{adminController.currFestival.locations}" var="elem" type="ordered" paginator="true" rows="5">
                                    <f:facet name="header">
                                        Locations                                
                                    </f:facet>
                                    #{elem.location}, #{elem.building}
                                </p:dataList>
                            </div>
                            <div class="col-md-4">
                                <p:dataList value="#{adminController.currFestival.projections}" var="elem" type="ordered" paginator="true" rows="5">
                                    <f:facet name="header">
                                        Projections                                
                                    </f:facet>
                                    #{elem.movie.movie.name}, #{elem.location.building}, #{adminController.formatDate(elem.time)}
                                </p:dataList>
                            </div>
                        </div>
                                    
            
                        <div class="row">
                            <div class="col-md-12" style="height: 50px">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-lg btn-primary" action="#{adminController.goNewFestival2JSONBack()}" value="Back"/>
                                &nbsp;
                                <h:commandButton class="btn btn-lg btn-primary" action="#{adminController.thirdStepFestAddJSON()}" value="Save">
                                    <f:ajax execute="cont_form"/>
                                </h:commandButton>
                            </div>
                        </div>                     
                    </div>
                </h:form>
                    
                    <style type="text/css">
                    .ui-steps .ui-steps-item {
                        width: 24%;
                    }

                    .ui-state-highlight {
                        text-shadow: none !important;
                    }

                    .ui-steps.custom {
                        margin-bottom: 30px;
                    }

                    .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                        height: 10px;
                        padding: 0 1em;
                    }

                    .ui-steps.custom .ui-steps-item .ui-steps-number {
                        background-color: #0081c2;
                        color: #FFFFFF;
                        display: inline-block;
                        width: 30px;
                        border-radius: 10px;
                        margin-top: -10px;
                        margin-bottom: 10px;
                    }

                    .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                        color: #555;
                    }
                    </style>
                
                <ui:insert name = "foother" >
                    <ui:include src = "templates/foother.xhtml" />
                </ui:insert> 
                
            </c:when>
            <c:otherwise>
                <ui:insert name="header">
                    <ui:include src="templates/error.xhtml"/>
                </ui:insert>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
